<h2>Fill the below form:</h2>
<form action="http://localhost:8080" method="post">
    <label>Enter your name:</label>
    <input type="text" name="name" placeholder="Enter your name">
    <br>
    <label>Enter passowrord:</label>
    <input type="password" name="password" required>
    <br>
    <label>Enter your email:</label>
    <input type="email" name="email" pattern="^[a-zA-Z0-9.@]+$" title="No special characters please"> <!--pattern ^ = start of string,+=one or more occurrences of the chars mentioned $= end of string-->
    <br>
    <label>Enter your address:</label>
    <textarea name="address" maxlength="100"></textarea>
    <br>
    <label for="country">
        Select your country:
    </label>
        <select id="country" name="country">
            <option value="India">India</option>
            <option value="UK">UK</option>
            <option value="USA">USA</option>
        </select>
    <br>
    <label>Female</label>
    <input type="radio" name="gender" value="female">
    <label>Male</label>
    <input type="radio" name="gender" value="male">
    <br>
    <label>Enter your age:</label>
    <input type="number" name="number" min="1" max="60">
    <br>
    <label>Rate out App:</label>
    <input type="range" name="range" min="1" max="10" step="1">
    <br>
    <input type="checkbox" name="checkbox" value="checkbox">I agree to the terms and conditions
    <br>
    <input type="submit" name="submit" value="Submit">
</form>
</body>
</html>
